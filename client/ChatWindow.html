<template name="ChatWindow">    
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Chat</h3>
        </div>
        <div class="panel-body">
            {{#each messages}}
                {{>ChatMessage}}
            {{/each}}
        </div>
        <div class="panel-footer">
            {{>NewMessage}}
        </div>
    </div>
</template>
